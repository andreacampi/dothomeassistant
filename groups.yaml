default_view:
  view: yes
  icon: mdi:home 
  entities:
    - group.downstairs
    - group.upstairs
    - group.climate
    - group.scenes
    - group.automation
    - group.alarm_clock

#
# Upstairs
#
upstairs:
  name: Upstairs
  icon: mdi:hotel
  entities:
    - group.bedroom
    - group.kids_bedroom
    - light.stairs_top

bedroom:
  name: Bedroom
  icon: mdi:human-male-female
  entities:
    - light.bedroom
    - light.andrea
    - light.marta

kids_bedroom:
  name: Kids Bedroom
  icon: mdi:human-child
  entities:
    - light.kids_bedroom_2

#
# Downstairs
#
downstairs:
  name: Downstairs
  icon: mdi:television
  entities:
    - group.kitchen
    - group.living_room
    - light.stairs_bottom

kitchen:
  name: Kitchen
  icon: mdi:food
  entities:
    - light.kitchen_spot_1
    - light.kitchen_spot_2
    - light.kitchen_spot_3
    - light.kitchen_spot_4
    - light.kitchen_spot_5
    - light.kitchen_spot_6

living_room:
  name: Living room
  icon: mdi:television
  entities:
    - light.living_room

#
# Climate
#
climate:
  name: Climate
  entities:
    - climate.hallway
    - sensor.hallway_thermostat_humidity
    - sensor.yr_symbol
    - sun.sun

climate_view:
  name: Climate
  view: yes
  icon: mdi:weather-sunny
  entities:
    - climate.hallway
    - sensor.yr_symbol
    - sun.sun
    - sensor.hallway_thermostat_humidity
    - sensor.hallway_thermostat_hvac_state
    - sensor.hallway_thermostat_operation_mode
    - sensor.hallway_thermostat_target
    - sensor.hallway_thermostat_temperature
    - binary_sensor.hallway_thermostat_fan
    - binary_sensor.hallway_thermostat_has_leaf
    - binary_sensor.hallway_thermostat_is_locked
    - binary_sensor.hallway_thermostat_is_using_emergency_heat
    - binary_sensor.hallway_thermostat_online

#
# Scenes
#
scenes:
  name: Scenes
  entities:
    - scene.sunrise
    - scene.wakeup
    - scene.sunset

#
# Automation
#
automation:
  name: Automation
  entities:
    - automation.sunrise
    - automation.wakeup
    - automation.get_dressed
    - automation.sunset

#
# Alarm clock
#
alarm_clock:
  name: Morning Alarm & Wakeup
  entities:
    - input_boolean.alarm_clock
    - input_select.wake_up_time

#
# Devices
#
devices:
  name: Devices
  view: yes
  icon: mdi:cellphone-link
  entities:
    - group.devices_view

devices_view:
  name: Devices
  entities:
    - group.all_devices
    - device_tracker.andrea_5f5bc153966f47ef8ebc147bf40d76a2
    - sensor.andrea_battery_level
    - sensor.andrea_battery_state
    - device_tracker.marta_2f6f9326c3df4948aefa4059e7471cfd
    - sensor.martas_iphone_battery_level
    - sensor.martas_iphone_battery_state
    - sensor.andreas_ipad_battery_level
    - sensor.andreas_ipad_battery_state
