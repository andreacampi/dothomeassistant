#
# Morning
#
- alias: Sunrise
  trigger:
    platform: time
    at: '06:45:00'

  condition:
    condition: state
    entity_id: group.all_devices
    state: home

  action:
    service: light.turn_on
    entity_id: light.andrea
    data:
      brightness_pct: 30
      xy_color: [0.4575,0.4099]
      transition: 900

- alias: Morning routine
  trigger:
    platform: time
    at: '07:00:00'

  condition:
    condition: state
    entity_id: group.all_devices
    state: home

  action:
    service: scene.turn_on
    entity_id: scene.wakeup
